<div class="max-w-5x1 mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">Cadastrar Produto</h2>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()">
        <!-- Nome -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Nome*</label>
            <input type="text" formControlName="name" placeholder="Nome do produto"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
            <div *ngIf="name?.touched && name?.invalid" class="text-red-500 text-sm mt-1">
                <div *ngIf="name?.errors?.['required']">O nome é obrigatório.</div>
                <div *ngIf="name?.errors?.['minlength']">O nome deve ter ao menos 3 caracteres.</div>
                <div *ngIf="name?.errors?.['maxlength']">O nome deve ter no máximo 50 caracteres.</div>
            </div>
        </div>
        <!-- Nome -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Descrição</label>
            <textarea type="text" formControlName="description" placeholder="Descrição do produto"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>
        </div>
        <!-- Preço -->
        <div class="mb-4 max-w-md">
            <label class="block text-gray-700 mb-2">Preço*</label>
            <input type="number" formControlName="price" placeholder="Preço do produto" min="0.01" step="0.01"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
            <div *ngIf="preco?.touched && preco?.invalid" class="text-red-500 text-sm mt-1">
                <div *ngIf="preco?.errors?.['required']">O preço é obrigatório.</div>
                <div *ngIf="preco?.errors?.['min']">O preço deve ser maior que zero.</div>
            </div>
        </div>
        <!-- Botão -->
        <div class="mb-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4">
            <div>Campos com * são obrigatórios!</div>
            <div class="flex justify-end gap-2 mt-4">
                <button [routerLink]="'/produtos'"
                    class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600  max-w-32">
                    Voltar
                </button>
                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 max-w-32">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
